<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .email-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            display: none;
        }
        #countdown {
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Admin Dashboard</h2>
        
        <div class="email-section">
            <h4>Gửi Mã Xác Nhận</h4>
            <form id="emailForm" class="mt-3">
                <div class="mb-3">
                    <label for="recipientEmail" class="form-label">Email người nhận:</label>
                    <input type="email" class="form-control" id="recipientEmail" required>
                </div>
                <button type="submit" class="btn btn-primary" id="sendButton">
                    <span class="spinner-border" role="status"></span>
                    <span class="button-text">Gửi Mã Xác Nhận</span>
                    <span id="countdown"></span>
                </button>
            </form>
            <div id="emailResult" class="mt-3 alert" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('emailForm');
        const sendButton = document.getElementById('sendButton');
        const spinner = document.querySelector('.spinner-border');
        const buttonText = document.querySelector('.button-text');
        const countdown = document.getElementById('countdown');
        const resultDiv = document.getElementById('emailResult');

        let countdownInterval;
        let isButtonDisabled = false;

        function startCountdown(seconds) {
            let remainingSeconds = seconds;
            sendButton.disabled = true;
            isButtonDisabled = true;

            countdownInterval = setInterval(() => {
                remainingSeconds--;
                countdown.textContent = ` (${remainingSeconds}s)`;

                if (remainingSeconds <= 0) {
                    clearInterval(countdownInterval);
                    sendButton.disabled = false;
                    isButtonDisabled = false;
                    countdown.textContent = '';
                }
            }, 1000);
        }

        function showLoading(show) {
            spinner.style.display = show ? 'inline-block' : 'none';
            sendButton.disabled = show;
        }

        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = `mt-3 alert alert-${isSuccess ? 'success' : 'danger'}`;
            resultDiv.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isButtonDisabled) return;

            const email = document.getElementById('recipientEmail').value;
            showLoading(true);
            showResult('', true); // Ẩn kết quả cũ

            try {
                const response = await fetch('/api/email/send-verification?recipientEmail=' + encodeURIComponent(email), {
                    method: 'POST'
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showResult('Gửi mã xác nhận thành công!', true);
                    startCountdown(60); // Bắt đầu đếm ngược 60 giây
                } else {
                    showResult('Gửi mã xác nhận thất bại: ' + data, false);
                }
            } catch (error) {
                showResult('Lỗi khi gửi mã xác nhận: ' + error.message, false);
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
